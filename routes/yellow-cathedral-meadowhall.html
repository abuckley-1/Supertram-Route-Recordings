
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yellow Route – Cathedral to Meadowhall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Correct path to main stylesheet from /routes -->
  <link rel="stylesheet" href="../style.css">

  <!-- Optional: minimal inline styles to make the iframe responsive
       (works even if your main CSS doesn't have these classes yet) -->
  <style>
    .video-frame {
      position: relative;
      width: 100%;
      max-width: 960px;     /* adjust if you want it wider/narrower */
      margin: 0 auto;       /* center the player */
      aspect-ratio: 16 / 9; /* keep a 16:9 shape */
      background: #000;     /* avoids white flash around player */
      border-radius: 8px;
      overflow: hidden;
    }
    .video-frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  <!-- HEADER (compact, no logo) -->
  <header class="hero hero--compact">

  </header>

    <!-- Proper back button -->
    <p class="back-link">
      <a href="../index.html" class="back-button" aria-label="Back to route selection">← Back to route selection</a>
    </p>

    <!-- GOOGLE DRIVE VIDEO (embedded) -->
    <div class="video-frame" role="region" aria-label="Yellow Route video player">
      <iframe
        src="https://www.youtube.com/embed/pbJ4vPbeGCw?rel=0&vq=hd1080"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>

    <!-- Fallback direct link if iframe can't load (optional but useful) -->
    <p style="text-align:center; margin-top: 0.75rem;">
      If the video does not load, <a href="https://drive.google.com/file/d/1yBlryBXglRMpSy3M9eHYGIJSfruxofEs/view?usp=sharing" target="_blank" rel="noopener">open it in Google Drive</a>.
    </p>

  </main>
